<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />    
    <title>Проект Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./Images/logo.svg" alt="Логотип " class="header__logo" />
      </header>
      <div class="content">
        <div class="profile">
          <img
            src="./Images/avatar.jpg"
            alt="фото Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__profile-info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>

            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button class="profile__add-button"></button>
        </div>
        <div class="elements">
          <div class="element">
            <img
              src="./Images/karachaevsk.jpg"
              alt="картинка Карачаевска"
              class="element__image"
            />
            <div class="element__rectangle">
              <h3 class="element__title">Карачаевск</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./Images/gora_elbrus.jpg"
              alt="Гора Эльбрус"
              class="element__image"
            />
            <div class="element__rectangle">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./Images/dombay.jpg"
              alt="Гора Домбай"
              class="element__image"
            />
            <div class="element__rectangle">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./Images/gora_elbrus.jpg"
              alt="Гора Эльбрус"
              class="element__image"
            />
            <div class="element__rectangle">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./Images/dombay.jpg"
              alt="Гора Домбай"
              class="element__image"
            />
            <div class="element__rectangle">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./Images/karachaevsk.jpg"
              alt="картинка Карачаевска"
              class="element__image"
            />
            <div class="element__rectangle">
              <h3 class="element__title">Карачаево-Черкесия</h3>
              <button class="element__like"></button>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="footer__author">© 2023 Дмитрий Макаров</div>
      </footer>
    </div>

    <div class="popup popup_opened">
      <div class="popup__body">
        <div class="popup__content">
          <button class="popup__close"></button>
          <h4 class="popup__title">Редактировать профиль</h4>
          <input class="popup__input popup__input_type_name" />
          <input class="popup__input popup__input_type_about" />
          <button class="popup__save-button">Сохранить</button>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
